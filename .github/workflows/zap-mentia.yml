name: ZAP Security Scan - MentIA

on:
  push:
    branches: [ "master" ]     # troque para "main" se sua branch principal for main
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:           # permite rodar manualmente pelo bot√£o ‚ÄúRun workflow‚Äù

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    # üëá injeta os segredos configurados no reposit√≥rio
    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      NODE_ENV: production

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar depend√™ncias
        run: npm install

      - name: Subir aplica√ß√£o MentIA em background
        run: |
          echo "Iniciando servidor MentIA com JWT_SECRET=${JWT_SECRET}"
          npm start &
          # espera o servidor subir antes de iniciar o ZAP
          sleep 20

      - name: Rodar OWASP ZAP Baseline
        uses: zaproxy/action-baseline@v0.15.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: 'http://localhost:3000'
          cmd_options: '-a'
          fail_action: true           # define falha se ZAP encontrar alertas
          allow_issue_writing: false  # impede tentativa de criar issues no GitHub
          artifact_name: 'zap-mentia-report'
